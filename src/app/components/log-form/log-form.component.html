<div class="card card-body mb-5">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <input type="text" class="form-control" name="text" [(ngModel)]="text" placeholder="Add a log..">
        </div>
        <input type="submit" value="Add log" class="btn btn-light btn-sm" [disabled]="!this.text">
        <button (click)="clearState()" type="button" class="btn btn-warning btn-sm" [hidden]="!this.text">Clear</button>
    </form>
</div>
